<section id="editor_tags">
    <div class="tags-wrapper">
        <ul class="post-tags">
            <li ng-repeat="tag in et.postTags"
            ng-class="{ 'for-removal' : $last && et.removingLastTag }">
                <a>&num;{{tag.name}}</a>
            </li>
        </ul>
        <div class="input-tag">
            <input type="text" ng-model="et.query" class="form-control" placeholder="Add a tag..."/>
        </div>
    </div>
</section>
