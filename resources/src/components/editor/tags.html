<div class="tags-wrapper clearfix">
    <span class="tag" ng-repeat="tag in postTags">
        <i class="fa fa-tag"></i>
        {{tag.name}}
        <a ng-click="removePostTag(tag)" class="remove-tag">
            <i class="fa fa-close"></i>
        </a>
    </span>
    <div class="post-tags-input">
        <input type="text" class="form-control" ng-model="inputtedTag"
        ng-keypress="inputYourTag($event)"/>
    </div>
    <div class="tag-suggestions dropdown" ng-class="{'open' : showSuggestions}">
        <ul class="dropdown-menu">
            <li ng-repeat="tag in suggestedTags | filter:inputtedTag">
                <a ng-click="addTag(tag.name)">{{tag.name}}</a>
            </li>
        </ul>
    </div>
</div>
