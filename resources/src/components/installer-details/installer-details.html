<style type="text/css">
    #installer_details_page {
        font-size: 16px;
        margin: auto;
        text-align: center;
        width: 40%;
    }

    #installer_details_page .page-header { margin: 10px 0 0; }
    #installer_details_page .content { margin: auto; width: 70%; }
    #installer_details_page .content .form-group { text-align: left; }
</style>
<div ng-controller="InstallerDetailsController as idc">
    <section id="installer_details_page">
        <header class="page-header">
            <h2 class="page-title">Create your Account</h2>
        </header>
        <section class="content">
            <form ng-submit="idc.createAccount()">
                <div class="form-group" ng-class="{'has-error' : idc.errors.email}">
                    <label class="control-label">Email</label>
                    <input type="email" ng-model="idc.account.email" class="form-control"
                    placeholder="johndoe@email.com"/>
                    <span class="help-block" ng-if="idc.errors.email">{{idc.errors.email[0]}}</span>
                </div>
                <div class="form-group" ng-class="{'has-error' : idc.errors.name}">
                    <label class="control-label">Name</label>
                    <input type="text" ng-model="idc.account.name" class="form-control"
                    placeholder="John Doe"/>
                    <span class="help-block" ng-if="idc.errors.name">{{idc.errors.name[0]}}</span>
                </div>
                <div class="form-group" ng-class="{'has-error' : idc.errors.password}">
                    <label class="control-label">Password</label>
                    <input type="password" ng-model="idc.account.password" class="form-control"
                    placeholder="6+ characters will do"/>
                    <span class="help-block" ng-if="idc.errors.password">{{idc.errors.password[0]}}</span>
                </div>
                <div class="form-group" ng-class="{'has-error' : idc.errors.title}">
                    <label class="control-label">Blog title</label>
                    <input type="text" ng-model="idc.account.title" class="form-control"
                    placeholder="Journal"/>
                </div>
                <div class="form-action">
                    <button type="submit" class="btn btn-primary" button-loader="idc.processing">
                        Almost there!
                    </button>
                </div>
            </form>
        </section>
    </section>
</div>
