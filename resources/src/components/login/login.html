<div ng-controller="LoginController as lc">
    <section id="login_page" class="main-container container-fluid">
        <div class="wrapper">
            <form ng-submit="lc.authenticate()" autocomplete="off">
                <h1 class="hero-title">Journal</h1>

                <div class="form-group">
                    <input type="email" ng-model="lc.login.email" class="form-control"
                    placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="lc.login.password" class="form-control"
                    placeholder="Password">
                </div>
                <button type="submit" button-loader="lc.loading"
                class="btn btn-primary btn-block">
                    Log in
                </button>
            </form>
        </div>
    </section>
</div>
